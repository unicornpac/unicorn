<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人文献查找主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f6fa 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'SimSun', '宋体', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .unicorn-logo {
      position: fixed;
      top: 24px;
      left: 36px;
      font-size: 26px;
      font-family: 'SimSun', '宋体', serif;
      color: #4285f4;
      font-weight: bold;
      letter-spacing: 2px;
      user-select: none;
      z-index: 1000;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      min-height: 100vh;
      justify-content: center;
    }
    .search-row {
      display: flex;
      gap: 48px;
      margin-top: 60px;
      margin-bottom: 36px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .search-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(66,133,244,0.08);
      padding: 36px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 90vw;
      min-height: 210px;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
    }
    .search-card:hover {
      box-shadow: 0 8px 32px rgba(66,133,244,0.16);
      transform: translateY(-2px) scale(1.02);
    }
    .search-label {
      font-size: 18px;
      font-weight: 600;
      color: #4285f4;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-align: center;
      font-family: 'SimSun', '宋体', serif;
    }
    .search-input {
      width: 260px;
      max-width: 80vw;
      height: 44px;
      border-radius: 22px;
      border: 1.2px solid #d1d5db;
      font-size: 18px;
      padding: 0 20px;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      background: #f9fafb;
      transition: border 0.2s;
      font-family: 'SimSun', '宋体', serif;
      text-align: center;
    }
    .search-input:focus {
      border: 1.5px solid #4285f4;
      background: #fff;
    }
    .search-btn {
      margin-top: 16px;
      width: 100px;
      height: 36px;
      border-radius: 18px;
      border: none;
      background: #4285f4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'SimSun', '宋体', serif;
      text-align: center;
      display: block;
    }
    .search-btn:hover {
      background: #3367d6;
    }
    .site-grid {
      display: flex;
      gap: 32px;
      margin-top: 48px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .site-card {
      width: 140px;
      height: 140px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #222;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
      font-family: 'SimSun', '宋体', serif;
    }
    .site-card:hover {
      box-shadow: 0 6px 24px rgba(66,133,244,0.18);
      transform: translateY(-4px) scale(1.04);
    }
    .site-logo {
      width: 48px;
      height: 48px;
      margin-bottom: 14px;
      object-fit: contain;
      border-radius: 8px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    .site-name {
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      margin-top: 2px;
      font-family: 'SimSun', '宋体', serif;
    }
    @media (max-width: 900px) {
      .unicorn-logo {
        top: 10px;
        left: 12px;
        font-size: 18px;
      }
      .search-row {
        flex-direction: column;
        gap: 32px;
        align-items: center;
      }
      .search-card {
        min-width: 220px;
        padding: 28px 12px 24px 12px;
      }
      .site-card {
        width: 110px;
        height: 110px;
      }
      .site-logo {
        width: 36px;
        height: 36px;
        font-size: 22px;
      }
      .site-name {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="unicorn-logo">unicorn</div>
  <div class="container">
    <div class="search-row">
      <!-- Bing 搜索 -->
      <form class="search-card" action="https://www.bing.com/search" method="GET" target="_blank" autocomplete="off">
        <div class="search-label">Microsoft Bing 文献/网页搜索</div>
        <input class="search-input" type="text" name="q" placeholder="输入关键词..." required />
        <button class="search-btn" type="submit">Bing搜索</button>
      </form>
      <!-- PubMed 搜索 -->
      <form class="search-card" action="https://pubmed.ncbi.nlm.nih.gov/" method="GET" target="_blank" autocomplete="off" onsubmit="this.action='https://pubmed.ncbi.nlm.nih.gov/?term='+encodeURIComponent(this.elements['term'].value); return true;">
        <div class="search-label">PubMed 文献搜索</div>
        <input class="search-input" type="text" name="term" placeholder="输入文献关键词..." required />
        <button class="search-btn" type="submit">PubMed搜索</button>
      </form>
    </div>
    <div class="site-grid">
      <a class="site-card" href="https://www.ablesci.com/" target="_blank" rel="noopener">
        <div class="site-logo"><img src="https://www.ablesci.com/favicon.ico" alt="AbleSci" style="width:100%;height:100%;object-fit:contain;"></div>
        <div class="site-name">AbleSci</div>
      </a>
      <a class="site-card" href="https://chat.deepseek.com/" target="_blank" rel="noopener">
        <div class="site-logo"><img src="https://chat.deepseek.com/favicon.ico" alt="DeepSeek Chat" style="width:100%;height:100%;object-fit:contain;"></div>
        <div class="site-name">DeepSeek Chat</div>
      </a>
      <a class="site-card" href="https://www.doubao.com/chat/" target="_blank" rel="noopener">
        <div class="site-logo"><img src="https://www.doubao.com/favicon.ico" alt="豆包" style="width:100%;height:100%;object-fit:contain;"></div>
        <div class="site-name">豆包</div>
      </a>
    </div>
  </div>
</body>
</html>
